<ion-header [translucent]="true">
  <ion-toolbar>
   
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
         <ion-button shape="round"><ion-img src="./../../assets/logo.jpg" alt="Logo of clinic" class="logo-site" ></ion-img></ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button><ion-icon name="notifications-outline" size="medium"></ion-icon></ion-button>
        <ion-button><ion-icon name="person-circle-outline" size="large"></ion-icon></ion-button>

       </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-icon name="arrow-back-outline"></ion-icon><br>
  <ion-text color="tertiary">Upcoming events</ion-text>
  <ion-datetime></ion-datetime>

  <ion-item>    
    <ion-list-header><ion-label>Date:</ion-label> </ion-list-header>
    <ion-list-header><ion-label>Appointment:</ion-label> </ion-list-header>
  </ion-item>

  <ion-item>    
    <ion-label>Today's date</ion-label>
    <ion-label>Dentist</ion-label>
  </ion-item>

  <ion-item>    
    <ion-label>Today + 5</ion-label>
    <ion-label>Allergies</ion-label>
  </ion-item>

  
  <ion-button fill="outline" routerLink="/next-appointments">Edit <ion-icon name="create-outline"></ion-icon> </ion-button>

</ion-content>
 <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="folder"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-label>Reviews</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
