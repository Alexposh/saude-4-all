<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-button shape="round"
        ><ion-img
          src="./../../assets/logo.jpg"
          alt="Logo of clinic"
          class="logo-site"
        ></ion-img
      ></ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button
        ><ion-icon name="notifications-outline" size="medium"></ion-icon
      ></ion-button>
      <ion-button
        ><ion-icon name="person-circle-outline" size="large"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text color="tertiary">Edit Appointment</ion-text>

  <ion-list>
    <ion-item>
      <ion-select aria-label="speciality" placeholder="Speciality">
        <ion-select-option value="generalist">Generalist</ion-select-option>
        <ion-select-option value="dentist">Dentist</ion-select-option>
        <ion-select-option value="dermatologist"
          >Dermatologist</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-select aria-label="doctor" placeholder="Doctor">
        <ion-select-option value="JohnDorian">John Dorian</ion-select-option>
        <ion-select-option value="DrCox">Dr. Cox</ion-select-option>
        <ion-select-option value="elliotreed">Elliot Reed</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-select aria-label="location" placeholder="Location">
        <ion-select-option value="bucharest">Bucharest</ion-select-option>
        <ion-select-option value="lisbon">Lisbon</ion-select-option>
        <ion-select-option value="amsterdam">Amsterdam</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-text>Date :</ion-text>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>

<ion-item>
    <ion-textarea label="Notes" labelPlacement="stacked" placeholder="Any other info?"></ion-textarea>
  </ion-item>

<ion-button fill="outline" routerLink="/tabs/tab1">See more <ion-icon name="arrow-forward-circle-outline"></ion-icon> </ion-button>

<ion-button fill="outline" routerLink="/next-appointments">See more <ion-icon name="arrow-forward-circle-outline"></ion-icon> </ion-button>
  <!-- <ion-button fill="outline" routerLink="/appointment-edit">Edit <ion-icon name="arrow-forward-circle-outline"></ion-icon> </ion-button> -->
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1" href="/tabs/tab1">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2" href="/tabs/tab2">
    <ion-icon aria-hidden="true" name="folder"></ion-icon>
    <ion-label>History</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab3" href="/tabs/tab3">
    <ion-icon name="mail-outline"></ion-icon>
    <ion-label>Reviews</ion-label>
  </ion-tab-button>
</ion-tab-bar>
