<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card class="display-card">
      <ion-img
        id="heading"
        src="../../assets/clinic.png"
        alt="The Wisconsin State Capitol building in Madison, WI at night"
      ></ion-img>
      <ion-card-header>
        <ion-card-title>Change this to Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-text>Your next appointment is on the 20th August 2025</ion-text>
        </ion-item>

        <ion-item>
          <ion-icon name="location-outline"></ion-icon>
          <ion-text>Location</ion-text>
        </ion-item>

        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-text>Doctor Name</ion-text>
        </ion-item>
        <ion-button routerLink="/next-appointments"
          >See all
          <!-- <ion-icon name="arrow-forward-circle-outline" ></ion-icon> -->
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
