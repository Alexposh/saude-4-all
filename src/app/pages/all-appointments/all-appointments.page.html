<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card class="display-card">
      <ion-list>
        @for(appointment of appointments;track appointment){
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="success">
              <ion-icon slot="icon-only" name="archive"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label> {{appointment.doctor.firstName}} </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        }
      </ion-list> </ion-card
    ><!-- <ion-button fill="outline" routerLink="/appointment-edit">Edit <ion-icon name="arrow-forward-circle-outline"></ion-icon> </ion-button> -->
  </div>
</ion-content>
