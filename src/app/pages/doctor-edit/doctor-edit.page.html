<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-text>Please enter your details:</ion-text>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="doctorEditForm" (ngSubmit)="onSubmit()">
        <ion-list>
       
          <ion-item>
            <ion-label for="firstName" position="floating"
              >First Name:</ion-label
            >
            <ion-input
              id="firstName"
              formControlName="firstName"
              type="text"
              fill="outline"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="lastName" position="floating">Last Name:</ion-label>
            <ion-input
              id="lastName"
              formControlName="lastName"
              type="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="image" position="floating">Image:</ion-label>
            <ion-input
              id="image"
              formControlName="image"
              type="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="dateOfBirth" position="floating"
              >Date of Birth:</ion-label
            >
            <ion-input
              id="dateOfBirth"
              formControlName="dateOfBirth"
              type="date"
              lang="en-UK"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="phoneNumber" position="floating"
              >Phone number:</ion-label
            >
            <ion-input
              id="phoneNumber"
              formControlName="phoneNumber"
              type="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <!-- <ion-text>Gender:</ion-text> -->

            <ion-select
              label="Gender: "
              label-placement="floating"
              formControlName="gender"
            >
              @for(gender of genders;track gender){
              <ion-select-option value="{{gender.value}}"
                >{{ gender.displayName }}</ion-select-option
              >
              }
            </ion-select>

                 </ion-item>
        </ion-list>

        <ion-button color="secondary" fill="clear" size="full" type="submit"
          >Update Profile</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
