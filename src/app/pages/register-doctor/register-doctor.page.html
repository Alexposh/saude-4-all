<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-text>Please enter your details:</ion-text>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-label for="username" position="floating">Name</ion-label>
            <ion-input
              id="username"
              formControlName="name"
              type="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="email" position="floating">Email</ion-label>
            <ion-input
              id="email"
              formControlName="email"
              type="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="department" position="floating">Department</ion-label>
            <ion-input
              id="department"
              formControlName="department"
              type="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="specialization" position="floating"
              >Specialization</ion-label
            >
            <ion-input
              id="specialization"
              formControlName="specialization"
              type="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="dateOfBirth" position="floating"
              >Date of birth</ion-label
            >
            <ion-input
              id="dateOfBirth"
              formControlName="dateOfBirth"
              type="text"
            ></ion-input>
          </ion-item>
        </ion-list>

        <ion-button color="secondary" fill="clear" size="full" type="submit"
          >Register</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
