<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-text>Please enter your details:</ion-text>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item>
            <ion-label for="email" position="floating">Email</ion-label>
            <ion-input
              id="email"
              formControlName="email"
              type="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="password" position="floating">Password</ion-label>
            <ion-input
              id="password"
              formControlName="password"
              type="password"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="password-confirm" position="floating"
              >Repeat Password</ion-label
            >
            <ion-input
              id="password-confirm"
              formControlName="passwordConfirm"
              type="password"
            ></ion-input>
          </ion-item>
        </ion-list>

        <ion-button color="secondary" fill="clear" size="full" type="submit"
          >Register</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
